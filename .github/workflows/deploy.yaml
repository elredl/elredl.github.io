name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
permissions:
  pages: write
  id-token: write
jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: npm }
      - run: npm ci
      - run: npm run build
        env:
          BASE_PATH: "/"
      - uses: actions/upload-pages-artifact@v3
        with: { path: build }
  deploy:
    needs: build_site
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4
